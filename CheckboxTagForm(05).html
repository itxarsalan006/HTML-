<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Tag</title>
</head>
<body>
    <p>How many languages you learn</p>
    <form>
      <!-- The (for) & (id) must be same latters  -->
        <label for="c++">C++</label>
          <input type="checkbox" id="c++" name="Languages" value="C++"><br>
        <label for="java">Java</label>
          <input type="checkbox" id="java" name="Languages" value="Java"><br>
        <label for="python">Python</label>
          <input type="checkbox" id="python" name="Languages" value="Python"><br>
          <input type="Submit">


    </form>
</body>
</html>
