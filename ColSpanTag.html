<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
    <title>TR,TD & TH Tags</title>
</head>
<body>
     
        <table border="10">
            <caption>My Profile</caption>
            <tr>
                <th colspan="3">This is my Languages details</th>
            </tr>
        <tr>
            <th>Languages</th>
            <th>Condition</th>
            <th>Experience</th>
        </tr>
        <tr>
            <td>HTML</td>
            <td>10/10</td>
            <td>3 Years</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>8/10</td>
            <td>3 Years</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>7/10</td>
            <td>3 Years</td>
        </tr>
        <tr>
            <td colspan="3">This is td colspan</td>
        </tr>
    </table>
</body>
</html>
</body>
</html>
