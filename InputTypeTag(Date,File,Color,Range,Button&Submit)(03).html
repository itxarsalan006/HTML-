<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type  Tag</title>
</head>
<body>
    <form>
        Date   : <input type="date"><br><br>
        File   : <input type="file"><br><br>
        Color  : <input type="color"><br><br>
        Range  : <input type="range"><br><br>
        Button : <input type="button" value="PressMe"><br><br>
        Submit : <input type="submit"><br><br>
        Search : <input type="search" placeholder="Search"><br><br>
     Checkbox  : <input type="checkbox"><br><br>
     Datetime-local : <input type="datetime-local"><br><br>
        Email  : <input type="email" placeholder="Email"><br><br>
        Image  : <input type="image"><br><br>
        Hidden : <input type="hidden"><br><br>
        Month  : <input type="month" placeholder="Month"><br><br>
        Number : <input type="number" placeholder="Number"><br><br>
    Password   : <input type="password" placeholder="Password"><br><br>
        Radio  : <input type="radio"><br><br>
        Reset  : <input type="reset" placeholder="Reset"><br><br>
        Mobile Number : <input type="tel" placeholder="+92"><br><br>
        Text   : <input type="text" placeholder="Text"><br><br>
        Time   : <input type="time" placeholder="Time"><br><br>
        Url    : <input type="url" placeholder="Url"><br><br>
        Week   : <input type="week" placeholder="Week">

    </form>
</body>
</html>
