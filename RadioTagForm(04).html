<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Tag</title>
</head>
<body>
    <p>Please enter your gender</p>
    <form>
        <!-- If we use the (name) attribute the radio tag one options and viceversa if we does't use the (Name) attribute the Radio tag select all options -->
        <!--Label use for to adding description to form element and connect the labels to a specific (form element) using the element id-->

        <label for="Male">Male</label>
            <input type="radio" id="Male" name="gender"><br>
        <label for="Female">Female</label>
            <input type="radio" id="Female" name="gender"><br>
        <label for="Others">Others</label>    
            <input type="radio" id="Others" name="gender"><br>

        <input type="Submit">

    </form>
</body>
</html>
