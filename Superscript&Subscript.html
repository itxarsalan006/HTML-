<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript&Subscript</title>
</head>
<body>
    <!--Superscript-->
    <p>
       <big> (a+b)2 = a2+b2+2ab </big>
    </p><br>
    <p>
       <big> (a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab </big>
    </p><hr>
    <!--Subscript-->
    <p>
       <big> CH4 + O2 -> H2O +CO2 </big>
    </p><br>
    <p>
        <big>CH <SUB>4</SUB> + O <SUB>2 -> H <SUB>2</SUB> O + CO <SUB>2</SUB> </big>
    </p>

</body>
</html>
