<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
    <title>TR,TD & TH Tags</title>
</head>
<body>
     <!-- Tag<tr> for Table row, Tag<td for table data and Tag<th> for table headings> -->
      <!--Border for surrounding line  -->
        <table border="10">
        <tr>
            <th>Languages</th>
            <th>Condition</th>
            <th>Experience</th>
        </tr>
        <tr>
            <td>HTML</td>
            <td>10/10</td>
            <td>3 Years</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>8/10</td>
            <td>3 Years</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>7/10</td>
            <td>3 Years</td>
        </tr>
    </table>
</body>
</html>
